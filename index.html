        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:italic,wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top right, #1e1e2f, #0a0a0c);

            justify-content: center;
            align-items: center;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        /* Декоративное свечение на фоне */
        body::before {
            content: '';
            position: absolute;
            width: 60vmax;
            height: 60vmax;
            background: rgba(99, 102, 241, 0.12);
            filter: blur(100px);
            border-radius: 50%;
            top: -10%;
            right: -10%;
            z-index: -1;

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            width: 100%;
            max-width: 700px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            position: relative;
        }

        h1 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .quote-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            line-height: 1.4;
            font-style: italic;
            color: #ffffff;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .quote.show {
            opacity: 1;
            transform: translateY(0);
        }

        .author {
            margin-top: 25px;
            font-size: 14px;
            color: #818cf8;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.6s ease 0.2s;
        }

        .author.show {
            opacity: 1;
        }

        button {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 14px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 100%);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            touch-action: manipulation;
        }

        button:active { transform: scale(0.96); }

        .marks {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 100px;
            line-height: 1;
            font-family: 'Playfair Display', serif;
            color: rgba(255, 255, 255, 0.04);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .card { padding: 40px 20px; }
            .quote { font-size: 20px; }

    </style>

const authorEl = document.getElementById("author");
const btnEl = document.querySelector("button");

    btnEl.disabled = true;
    quoteEl.classList.remove("show");
    authorEl.classList.remove("show");

        if (availableQuotes.length === 0) initQuotes();
        const randomIndex = Math.floor(Math.random() * availableQuotes.length);
        const quoteData = availableQuotes[randomIndex];
        availableQuotes.splice(randomIndex, 1);

        authorEl.textContent = "— " + quoteData.author;
        
        quoteEl.classList.add("show");
        authorEl.classList.add("show");
        btnEl.disabled = false;
    }, 600);
}
